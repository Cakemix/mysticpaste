<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="span-24 last" id="feedbackPanel">
      <span wicket:id="feedback">[feedback]</span>
    </div>

    <form wicket:id="pasteForm">
        <div class="span-4 prepend-8">
            send to twitter: <input wicket:id="twitter" type="checkbox" />
        </div>
        <div class="span-8">
            <div class="span-2">language:</div>
            <div class="span-6 last">
              <select wicket:id="type" class="language">
                <option>Choose One</option>
                <option>Java</option>
                <option>Groovy</option>
                <option>PHP</option>
              </select>
            </div>
        </div>
        <div class="span-4 last">
          private: <input wicket:id="private" type="checkbox" />
        </div>

    <div class="prepend-1 span-22 colborder last" id="paste_content">
        <textarea wicket:id="content" wrap="off" style="width: 100%" width="95%"></textarea>

        <span style="display: none; visibility: hidden;"><input wicket:id="email" /></span>
    </div>

<!--
    <div id="paste_image">
        <input wicket:id="imageFile" type="file" />        
    </div>
-->
    <div class="prepend-9 span-15 last" id="paste_submit">
        <input type="submit" wicket:id="paste" accesskey="p" value="Paste" />
    </div>
    </form>
</wicket:extend>
</html>
