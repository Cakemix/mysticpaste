<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="block">
        <div class="block_head">
            <div class="bheadl"></div>
            <div class="bheadr"></div>

            <h2>Pastes</h2>

            <div class="pagination right"><div wicket:id="pageNav" class="pageNav"><a href="#">Previous</a><a href="#">1</a><a href="#">2</a><a href="#">Next</a></div></div>
         </div>
        <div class="bendl"></div>
        <div class="bendr"></div>
    </div>


        <wicket:container wicket:id="historyContainer">
                <div wicket:id="history" class="block">
                    <div class="block_head">
                        <div class="bheadl"></div>
                        <div class="bheadr"></div>

                        <a wicket:id="viewLink">View Paste</a> <span wicket:id="lineCount" class="historyItemLines">(27 lines)</span>

                        <ul class="tabs">
                            <li><span wicket:id="posted" class="historyItemTime">1 hour ago</span></li>
                        </ul>
                    </div>
                    <div class="block_content">

                      <div wicket:id="content"></div>
                    </div>

                    <div class="bendl"></div>
                    <div class="bendr"></div>
                </div>
        </wicket:container>

        <wicket:enclosure>
            <div wicket:id="noPastesFound" style="font-size: 42px; color: #bbb; top:50%;left:5%;width:90%;line-height:2em;margin-top:-1em;text-align:center;position:absolute;">[noPastesFound]</div>
        </wicket:enclosure>
        <wicket:remove>
        <div class="historyItem">
            <div class="view">
              <div class="historyItemHeader">
                <div class="historyItemView"><a href="#">View Paste</a></div><div class="historyItemLines">(27 lines)</div><div class="historyItemTime">1 hour ago</div>
              </div>
              <div class="historyItemHeaderBottom"> </div>
              <div><pre>asdfl;kajsdf; a;sldkfj a;lskdjf</pre></div>
            </div>
        </div>
        </wicket:remove>

        <div class="block">
            <div class="block_head">
                <div class="bheadl"></div>
                <div class="bheadr"></div>

                <div class="pagination right"><div wicket:id="pageNav2" class="pageNav"><a href="#">Previous</a><a href="#">1</a><a href="#">2</a><a href="#">Next</a></div></div>
            </div>

            <div class="bendl"></div>
            <div class="bendr"></div>
        </div>

</wicket:extend>
</html>
