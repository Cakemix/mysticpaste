<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
      xml:lang="en"
      xmlns:wicket="http://wicket.apache.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title wicket:id="title">Mystic Paste</title>
  </head>
  <body>

    <div class="container showgrid">

        <div id="header" class="span-6">
            <h1>mysticpaste.</h1>
        </div>

        <div class="span-18 last">

            <ul class='tabs'>
                <li><a wicket:id="homeLink">Home</a></li>
                <li wicket:id="newLinkContainer"><a wicket:id="newLink" title="New Paste">New</a></li>
                <li wicket:id="historyLinkContainer"><a wicket:id="historyLink" title="View Paste History">History</a></li>
                <li wicket:id="pluginLinkContainer"><a wicket:id="pluginLink" title="Plugins">Plugins</a></li>
                <li wicket:id="helpLinkContainer"><a wicket:id="helpLink" title="Help">Help</a></li>
                <li><a wicket:id="sourceLink" title="Source Code">Get Source</a></li>
            </ul>
        </div>

      <!-- content -->
      <div class="span-24 last" id="content">
        <wicket:child/>
      </div>

      <!-- footer -->
      <div class="span-24 last">
        <div class="span-8" id="copyright">Copyright &copy; 2000 - <wicket:container wicket:id="latestYear">[latestYear]</wicket:container> Mystic Coders, LLC</div>
        <div class="span-4 prepend-12 last" id="poweredby_footer">
            Powered By
            <a href="http://www.mysticcoders.com"><img src="images/powered-by-mystic.gif" alt="Powered by Mystic" border="0"/></a>
        </div>
      </div>


    </div>

    <span wicket:id="ga-js">[ga-js]</span>

  </body>
</html>
