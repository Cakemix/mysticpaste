<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
      xml:lang="en"
      xmlns:wicket="http://wicket.apache.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Mystic Paste</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!--[if IE]>
      <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <![endif]-->

  </head>
  <body>
    <div id="leftSide">&nbsp;</div>
    <div id="rightSide">&nbsp;</div>

    <div style="margin-top: 5px; color: white; font-weight: bold; font-family: Arial, Helvetica; display: block;">
        mysticpaste.
    </div>
    <div id="center">

      <div id="nav">
        <ul id="menus">
          <li class="cat-item"><a class="home" title="Home" wicket:id="homeLink">Home</a></li>
          <li wicket:id="newLinkContainer" class="cat-item"><a wicket:id="newLink" accesskey="n" href="#" title="New Paste">New</a></li>
          <li wicket:id="historyLinkContainer" class="cat-item"><a wicket:id="historyLink" accesskey="h" href="#" title="View Paste History">History</a></li>
          <li wicket:id="pluginLinkContainer" class="cat-item"><a wicket:id="pluginLink" href="#" title="Plugins">Plugins</a></li>
          <li><a class="lastmenu" href="javascript: return false;"> </a></li>
        </ul>
      </div>
      <div id="header_bottom"> </div>

      <!-- content -->
      <div id="content">
        <wicket:child/>
      </div>
      <div class="clear"></div>

      <!-- footer -->
        <div id="copyright">Copyright &copy; 2000-2009 Mystic Coders, LLC</div>
        <div id="poweredby_footer">
            Powered By
            <a href="http://www.mysticcoders.com"><img src="images/powered-by-mystic.gif" alt="Powered by Mystic" border="0"/></a>
        </div>
        
    </div>

    <span wicket:id="ga-js">[ga-js]</span>

  </body>
</html>
